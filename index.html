<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mutation Classification Prediction</title>
</head>
<body>
    <h2>Mutation Classification Prediction</h2>
    <form action="/predict" method="post">
        <label>Chromosome:</label> 
        <input type="text" name="chromosome" required><br>

        <label>Start Position:</label> 
        <input type="number" name="start_position" required><br>

        <label>End Position:</label> 
        <input type="number" name="end_position" required><br>

        <label>Strand (+ or -):</label> 
        <input type="text" name="strand" required><br>

        <label>Variant Type:</label> 
        <input type="text" name="variant_type" required><br>

        <label>Reference Allele:</label> 
        <input type="text" name="reference_allele" required><br>

        <label>Alternate Allele:</label> 
        <input type="text" name="alternate_allele" required><br>

        <label>Is Deleterious (True/False):</label> 
        <input type="text" name="is_deleterious" required><br>

        <label>Is TCGA Hotspot (True/False):</label> 
        <input type="text" name="is_tcga_hotspot" required><br>

        <label>Is COSMIC Hotspot (0 or 1):</label> 
        <input type="number" name="is_cosmic_hotspot" required><br>

        <label>COSMIC Hotspot Count:</label> 
        <input type="number" step="0.01" name="cosmic_hs_cnt" required><br>

        <label>Variant Annotation:</label> 
        <input type="text" name="variant_annotation" required><br>

        <br>
        <button type="submit">Predict</button>
    </form>

    <h3>{{ prediction_text }}</h3>
</body>
</html>
